name: weather_app
description: A new Flutter Weather App
publish_to: 'none' # Remove this line if publishing to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^1.1.0   # add this line


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0   # add this line
  flutter_launcher_icons: "^0.13.1"


flutter:
  uses-material-design: true

  # Optional: you can declare your assets here if you use them in the app
  assets:
    - assets/icon.png

# Launcher icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
